    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');
        :root {
            --primary: #111827;
            --accent: #e97446;
            --bg: #ffffff;
            --text: #191923;
            --text-muted: #666666;
            --border: #e0e0e0;
            --border-light: #f0f0f0;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background: var(--bg); color: var(--text); line-height: 1.6; font-size: 15px; -webkit-font-smoothing: antialiased; }
        nav { position: fixed; top: 0; left: 0; right: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-light); z-index: 1000; padding: 16px 0; }
        .nav-container { max-width: 680px; margin: 0 auto; padding: 0 16px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 0.95rem; font-weight: 500; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; gap: 24px; list-style: none; }
        .nav-links a { color: var(--text-muted); text-decoration: none; font-weight: 500; font-size: 0.875rem; }
        .nav-links a:hover { color: var(--text); }
        .blog-list { max-width: 680px; margin: 0 auto; padding: 100px 16px 80px; }
        .blog-list h1 { font-size: 2rem; margin-bottom: 8px; color: var(--primary); font-weight: 600; letter-spacing: -0.02em; }
        .blog-list .intro { color: var(--text-muted); margin-bottom: 40px; }
        .blog-post-item { padding: 20px 0; border-bottom: 1px solid var(--border-light); }
        .blog-post-item a { text-decoration: none; color: var(--text); display: block; transition: color 0.2s; }
        .blog-post-item a:hover { color: var(--accent); }
        .post-title { font-weight: 500; font-size: 1.1rem; display: block; margin-bottom: 4px; }
        .post-meta { color: var(--text-muted); font-size: 0.85rem; font-family: var(--font-mono); }
    </style>
</head>
<body>

</body>
